<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="assets/styles.css" class="rel">
    <script src="assets/scripts.js"></script>
</head>
<body>
    <div class="todo-wrapper">
        <div id="todo-header">To-do list</div>
        <div class="input-wrapper">
            <input id="task-field" type="text" placeholder="Add your task." name="taskbox" required="">
            <button id="task-button" type="submit">+</button>
        </div>
        <ul id="task-list">
            
        </ul>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
